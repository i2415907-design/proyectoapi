<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .form-section {
      margin-bottom: 3rem;
      padding: 2rem;
      border-radius: 10px;
      background-color: #f8f9fa;
    }
    .nav-tabs .nav-link.active {
      font-weight: bold;
      border-bottom: 3px solid #0d6efd;
    }
    .action-buttons {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="principal.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="crud.html">CRUD</a></li>
          <!-- En la barra de navegación, agrega esto al final del ul -->
<li class="nav-item">
  <a class="nav-link" href="#" id="logoutLink">Cerrar Sesión</a>
</li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center mb-4">CRUD DE APLICACIÓN</h1>
    
    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="categoria-tab" data-bs-toggle="tab" data-bs-target="#categoria" type="button" role="tab">
          Categorías
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="producto-tab" data-bs-toggle="tab" data-bs-target="#producto" type="button" role="tab">
          Productos
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="imagen-tab" data-bs-toggle="tab" data-bs-target="#imagen" type="button" role="tab">
          Imágenes
        </button>
      </li>
    </ul>
    
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="categoria" role="tabpanel">
        <div class="form-section">
          <h3 class="mb-4">Gestión de Categorías</h3>
          <form id="form-categoria">
            <input type="hidden" id="categoriaId" value="">
            <div class="row">
              <div class="col-md-8">
                <div class="mb-3">
                  <label for="nombreCategoria" class="form-label">Nombre de la Categoría</label>
                  <input type="text" class="form-control" id="nombreCategoria" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">&nbsp;</label>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" id="btn-categoria">Registrar Categoría</button>
                    <button type="button" class="btn btn-secondary d-none" id="btn-cancelar-categoria">Cancelar</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          
          <div class="mt-4">
            <h4>Categorías Existentes</h4>
            <div id="lista-categorias" class="mt-3">
              <!-- Las categorías se cargarán aquí -->
            </div>
          </div>
        </div>
      </div>
      
      <div class="tab-pane fade" id="producto" role="tabpanel">
        <div class="form-section">
          <h3 class="mb-4">Gestión de Productos</h3>
          <form id="form-producto">
            <input type="hidden" id="productoId" value="">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                  <input type="text" class="form-control" id="nombreProducto" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="precioProducto" class="form-label">Precio</label>
                  <input type="number" step="0.01" class="form-control" id="precioProducto" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="mb-3">
                  <label for="categoriaProducto" class="form-label">Categoría</label>
                  <select class="form-select" id="categoriaProducto" required>
                    <option value="">Seleccione una categoría</option>
                    <!-- Las opciones se cargarán con JavaScript -->
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">&nbsp;</label>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" id="btn-producto">Registrar Producto</button>
                    <button type="button" class="btn btn-secondary d-none" id="btn-cancelar-producto">Cancelar</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          
          <div class="mt-4">
            <h4>Productos Existentes</h4>
            <div id="lista-productos" class="mt-3">
              <!-- Los productos se cargarán aquí -->
            </div>
          </div>
        </div>
      </div>
      
      <div class="tab-pane fade" id="imagen" role="tabpanel">
        <div class="form-section">
          <h3 class="mb-4">Gestión de Imágenes</h3>
          <form id="form-imagen">
            <input type="hidden" id="imagenId" value="">
            <div class="row">
              <div class="col-md-8">
                <div class="mb-3">
                  <label for="urlImagen" class="form-label">URL de la Imagen</label>
                  <input type="url" class="form-control" id="urlImagen" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="productoImagen" class="form-label">Producto</label>
                  <select class="form-select" id="productoImagen" required>
                    <option value="">Seleccione un producto</option>
                    <!-- Las opciones se cargarán con JavaScript -->
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="mb-3">
                  <label class="form-label">&nbsp;</label>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary" id="btn-imagen">Registrar Imagen</button>
                    <button type="button" class="btn btn-secondary d-none mt-2" id="btn-cancelar-imagen">Cancelar</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          
          <div class="mt-4">
            <h4>Imágenes Existentes</h4>
            <div id="lista-imagenes" class="mt-3">
              <!-- Las imágenes se cargarán aquí -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../app.js"></script>
  <script>
    // Verificar autenticación al cargar la página
    if (!localStorage.getItem('jwtToken')) {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
